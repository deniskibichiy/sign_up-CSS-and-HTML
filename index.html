<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <main>
        <h1 class="main-heading">Nature Meets You Here</h1>

        <section class="whole">
            
            <section class="images">
                <div class="photo">
                    <img src="./Images/halie-west-25xggax4bSA-unsplash.jpg" alt="trail" class="leaves">

                </div>
            </section>
            <section class="content">
                <div class="content-text">
                    <p class="header">Reconnect with nature and rediscover simplicity.
                    Sign up <br> to join a community rooted in growth, clarity, and green living. </p>
                    <br>
                    <p>You <em>know</em> you want to.</p>
    
                    
                </div>
                <div class="content-form">
                    <p class="sub-header">Let's get started.</p>
                    <form action="#" method="post" class="form-row">
                       
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <br>
                            <input type="text" name="first_name" id="first_name" required>
                        </div>
                        
    
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <br>
                            <input type="text" name="last_name" id="last_name" required>
                        </div>
                        
    
                        <div class="form-group">
                            <label for="email">Email</label>
                            <br>
                            <input type="email" name="email" id="email" required>
                        </div>
                        
    
                        <div class="form-group">
                            <label for="phone_number">Phone Number</label>
                            <br>
                            <input type="number" name="phone_number" id="phone_number">
                        </div>
                        
    
                        <div class="form-group">
                            <label for="password">Password</label>
                            <br>
                            <input type="password" name="password" id="password">
                        </div>
                        
    
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <br>
                            <input type="password" name="confirm_password" id="confirm_password">
                        </div>
                        
    
                    </form>             
                
                </div>
                <div class="log-in">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>

            </section>
        </section>
    </main>
</body>
</html>
